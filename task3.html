        var data = JSON.parse(kalyan.response);
        console.log(data[0]);

         /*use rest countries api url and print all countries names,regions,subregion and populations*/



         /*Display all countries names in the console*/
         for (var i = 0; i < data.length; i++) {
          console.log(data[i].name); }

          /*Display all countries regions in the console*/

          for (var i = 0; i < data.length; i++) {
          console.log(data[i].region);}

           /*Display all countries Sub regions in the console*/

           for (var i = 0; i < data.length; i++) {
          console.log(data[i].subregion);}

            /*Display all countries populations in the console*/
            for (var i = 0; i < data.length; i++) {
          console.log(data[i].population);}


      }
    </script>
