    <script>
      /* ||||||||||||||||||| Second task |||||||||||||||||||||||||||||||||*/
      /*question :use the rest countries api url and display all the country flag in console*/


      var kalyan = new XMLHttpRequest();
      kalyan.open("GET", "https://restcountries.com/v2/all");

      kalyan.send();

      kalyan.onload = function () {
        var data = JSON.parse(kalyan.response);
        console.log(data[0]);

        /*Display all countries Flags in the console*/

        for (var i = 0; i < data.length; i++) {
          console.log(data[i].flags);
        }
      }
    </script>
  </body>
